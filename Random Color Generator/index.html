<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
</head>
<body>
    <div class="div">
        <h1>Background Color: <span class="rgb">rgb(255,255,255)</span></h1>
        <button class="clickMe">Click Me</button>
    </div>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .div{
            text-align: center;
            background-color: black;
            margin: 30px auto;
        }

        .clickMe{
            background-color: aqua;
            border-radius: 10%;
            padding: 0.2rem 0.5rem;
            margin-bottom: 1rem;
        }

        h1{
            color: white;
            margin-bottom: 1rem;
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
